		<div class="supporting">
			<div class="container">
				<h2>Please feel free to touch base regarding any subject!</h2>
			</div>
		</div>
		
		<div class="section" id="contact">
			<div class="container">
				<div class="row">	
					<div class="col-md-6">
						<form>
							<div class="form-group row">
								<label for="InputEmail" class="col-xs-2 col-form-label">Email:</label>
								<div class="col-xs-10">
									<input type="email" class="form-control" id="InputEmail" placeholder="Enter E-mail address">
								</div>
							</div>
							<div class="form-group row">
								<label for="InputName" class="col-xs-2 col-form-label">Name:</label>
								<div class="col-xs-10">
									<input type="text" class="form-control" id="InputName"  placeholder="Enter Full Name">
								</div>
							</div>
							<div class="form-group row">
								<label for="InputSubject" class="col-xs-2">Subject:</label>
								<div class="col-xs-10">
									<input type="text" class="form-control" id="InputSubject" placeholder="Enter Subject">
								</div>
							</div>
							<div class="form-group row">
								<label for="Textarea" class="col-xs-2">Text:</label>
								<div class="col-xs-10">
									<textarea class="form-control" id="Textarea" rows="4" placeholder="What's on you'r mind mate?"></textarea>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
					<div class="col-md-6">
							<img src="../img/photo-1452421822248-d4c2b47f0c81.jpg" id="contact_img"/>
					</div>
				</div>
			</div>
		</div>
